<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#0088AA"/>
    </linearGradient>
    <linearGradient id="pen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#FF0055"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="url(#bg)"/>
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="none" stroke="#2a2a4a" stroke-width="2"/>

  <!-- Screenshot frame / viewfinder -->
  <!-- Top-left corner -->
  <path d="M60 80 L60 65 Q60 55 70 55 L85 55" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <!-- Top-right corner -->
  <path d="M170 55 L185 55 Q195 55 195 65 L195 80" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <!-- Bottom-left corner -->
  <path d="M60 165 L60 180 Q60 190 70 190 L85 190" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <!-- Bottom-right corner (partial, pen overlaps) -->
  <path d="M170 190 L185 190 Q195 190 195 180 L195 165" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- Crosshair center dot -->
  <circle cx="128" cy="122" r="5" fill="#00FFFF" opacity="0.6"/>

  <!-- Crosshair lines -->
  <line x1="128" y1="95" x2="128" y2="112" stroke="#00FFFF" stroke-width="2" opacity="0.4"/>
  <line x1="128" y1="132" x2="128" y2="149" stroke="#00FFFF" stroke-width="2" opacity="0.4"/>
  <line x1="101" y1="122" x2="118" y2="122" stroke="#00FFFF" stroke-width="2" opacity="0.4"/>
  <line x1="138" y1="122" x2="155" y2="122" stroke="#00FFFF" stroke-width="2" opacity="0.4"/>

  <!-- Annotation pen (diagonal, bottom-right) -->
  <g transform="translate(178, 168) rotate(-45)">
    <!-- Pen body -->
    <rect x="-6" y="-45" width="12" height="40" rx="2" fill="url(#pen)"/>
    <!-- Pen tip -->
    <polygon points="0,5 -6,-5 6,-5" fill="url(#pen)"/>
    <!-- Pen top -->
    <rect x="-6" y="-52" width="12" height="10" rx="2" fill="#FF8866"/>
    <!-- Pen ring -->
    <rect x="-7" y="-44" width="14" height="3" rx="1" fill="#FFaa77" opacity="0.7"/>
  </g>

  <!-- Small "M" letter mark -->
  <text x="68" y="96" font-family="Arial, sans-serif" font-weight="900" font-size="22" fill="#00FFFF" opacity="0.5">M</text>
</svg>
